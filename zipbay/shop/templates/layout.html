{% load static %}

<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!--Fontawesome via cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>{% block title %}Zipbay{% endblock %}</title>
    <link rel="icon" href="{% static 'img/icon.png' %}" />
  </head>
  <nav
    class="
      font-sans
      flex flex-col
      text-center
      sm:flex-row sm:text-left sm:justify-between
      py-4
      px-6
      bg-white
      shadow
      sm:items-baseline
      w-full
    "
  >
    <div class="mb-2 sm:mb-0">
      <a
        href="/"
        class="text-2xl no-underline text-grey-darkest hover:text-blue-dark"
        >ZipBay</a
      >
    </div>
    <div>
      <a
        href="{% url "cart" %}"
        class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2"
        >Cart</a
      >
      <a
        href="{% url "login" %}"
        class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2"
        >Sign In</a
      >
      <a
        href="{% url "signup" %}"
        class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2"
        >Sign Up</a
      >
    </div>
  </nav>
  <body>
    {% block content %} {% endblock %}
  </body>
</html>
