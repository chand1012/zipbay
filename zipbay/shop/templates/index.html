{% include 'layout.html' %} {% block content %} {% for product in products %}
<div class="py-6">
  <div class="flex max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
    <div
      class="w-1/3 bg-cover"
      style="
        background-image: url('{{ product.image.url }}');
      "
    ></div>
    <div class="w-2/3 p-4">
      <h1 class="text-gray-900 font-bold text-2xl">{{ product.name }}</h1>
      <p class="mt-2 text-gray-600 text-sm">{{ product.description }}</p>
      <div class="flex item-center justify-between mt-3">
        <h1 class="text-gray-700 font-bold text-xl">${{ product.price }}</h1>
        <a
          class="
            px-3
            py-2
            bg-gray-800
            text-white text-xs
            font-bold
            uppercase
            rounded
          "
          href="{% url 'add_to_cart' item_id=product.id %}"
        >
          Add to Cart
        </a>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
